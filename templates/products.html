<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStockX - Product Management</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --lsu-purple: #461D7C;
      --lsu-gold: #FDD023;
    }

    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 240px;
      background: var(--lsu-purple);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: bold;
      padding: 0 20px;
      margin-bottom: 30px;
    }

    .sidebar .nav-link {
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: var(--lsu-gold);
      color: var(--lsu-purple);
      font-weight: bold;
      border-radius: 5px;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
    }

    .dashboard-title {
      background-color: var(--lsu-purple);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .table thead {
      background-color: var(--lsu-gold);
    }

    .btn-warning {
      background-color: var(--lsu-gold);
      border: none;
    }

    .modal-header.bg-warning {
      background-color: var(--lsu-gold) !important;
      color: var(--lsu-purple);
    }

    .modal-header.bg-primary {
      color: white;
    }

    .bottom-links .nav-link.text-danger:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4><i class="bi bi-box"></i> SmartStockX</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="Dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="products"><i class="bi bi-box-seam"></i> Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="suppliers"><i class="bi bi-truck"></i> Suppliers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="supplierdetail"><i class="bi bi-link-45deg"></i> Supplier Details</a></li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="User"><i class="bi bi-person"></i> Users</a>
        </li>
      </ul>
    </div>
    <div class="bottom-links px-3">
      <hr class="text-white" />
      <a class="nav-link" href="settings"><i class="bi bi-gear"></i> Settings</a>
      <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="dashboard-title">ðŸ“¦ Product Management</div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-dark">Product List</h4>
      <button class="btn btn-warning text-dark fw-bold" data-bs-toggle="modal" data-bs-target="#addProductModal">
        <i class="bi bi-plus-circle"></i> Add Product
      </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" id="productSearch" class="form-control" placeholder="Search by Product Name, Category or Brand...">
    </div>

    <!-- Product Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center bg-white">
          <tr>
            <th>P_ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Threshold</th>
            <th>Stock Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="addProductLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Product Name" required>
          <input type="text" class="form-control mb-2" placeholder="Category" required>
          <input type="number" class="form-control mb-2" placeholder="Quantity" required>
          <input type="text" class="form-control mb-2" placeholder="Brand">
          <input type="number" class="form-control mb-2" placeholder="Threshold">
          <select class="form-control mb-2" required>
            <option value="" disabled selected>Select Stock Status</option>
            <option value="in">In Stock</option>
            <option value="low">Low Stock</option>
            <option value="out">Out of Stock</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Product</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editProductLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Product Name" required>
          <select class="form-control mb-2" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Boba">Boba</option>
            <option value="Coffee">Coffee</option>
            <option value="Food">Food</option>
          </select>
          <input type="number" class="form-control mb-2" placeholder="Quantity" required>
          <input type="text" class="form-control mb-2" placeholder="Brand">
          <input type="number" class="form-control mb-2" placeholder="Threshold">
          <select class="form-control mb-2" required>
            <option value="" disabled selected>Select Stock Status</option>
            <option value="in">In Stock</option>
            <option value="low">Low Stock</option>
            <option value="out">Out of Stock</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS & Search Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("productSearch").addEventListener("keyup", function () {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const match = [...cells].slice(1, 4).some(cell =>
          cell.textContent.toLowerCase().includes(searchTerm)
        );
        row.style.display = match ? "" : "none";
      });
    });

    // Add Product Logic
    let editingRow = null;

function getStockStatus(quantity, threshold) {
  if (quantity === 0) return { label: "Out of Stock", class: "danger" };
  if (quantity <= threshold) return { label: "Low Stock", class: "warning text-dark" };
  return { label: "In Stock", class: "success" };
}

// Add Product
document.querySelector("#addProductModal form").addEventListener("submit", function (e) {
  e.preventDefault();
  const inputs = this.querySelectorAll("input, select");
  const [name, category, quantityStr, brand, thresholdStr] = Array.from(inputs).map(i => i.value.trim());
  const quantity = parseInt(quantityStr, 10);
  const threshold = parseInt(thresholdStr, 10);
  const status = getStockStatus(quantity, threshold);

  const table = document.querySelector("tbody");
  const newRow = document.createElement("tr");
  const newID = table.rows.length + 101;

  newRow.innerHTML = `
    <td>${newID}</td>
    <td>${name}</td>
    <td>${category}</td>
    <td>${brand}</td>
    <td>${quantity}</td>
    <td>${threshold}</td>
    <td><span class="badge bg-${status.class}">${status.label}</span></td>
    <td>
      <button class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil-square"></i></button>
      <button class="btn btn-sm btn-danger ms-2 delete-btn"><i class="bi bi-trash"></i></button>
    </td>
  `;
  table.appendChild(newRow);
  this.reset();
  bootstrap.Modal.getInstance(document.getElementById("addProductModal")).hide();
});

// Handle Edit/Delete
document.querySelector("tbody").addEventListener("click", function (e) {
  const row = e.target.closest("tr");

  if (e.target.closest(".delete-btn")) {
    row.remove();
  }

  if (e.target.closest(".edit-btn")) {
    editingRow = row;
    const cells = row.querySelectorAll("td");
    const modalInputs = document.querySelectorAll("#editProductModal .modal-body input");

    modalInputs[0].value = cells[1].textContent; // name
    modalInputs[1].value = cells[2].textContent; // category
    modalInputs[2].value = cells[4].textContent; // quantity
    modalInputs[3].value = cells[3].textContent; // brand
    modalInputs[4].value = cells[5].textContent; // threshold

    new bootstrap.Modal(document.getElementById("editProductModal")).show();
  }
});

// Save Edited Product
document.querySelector("#editProductModal form").addEventListener("submit", function (e) {
  e.preventDefault();
  if (!editingRow) return;

  const inputs = this.querySelectorAll("input");
  const [name, category, quantityStr, brand, thresholdStr] = Array.from(inputs).map(i => i.value.trim());
  const quantity = parseInt(quantityStr, 10);
  const threshold = parseInt(thresholdStr, 10);
  const status = getStockStatus(quantity, threshold);

  const cells = editingRow.querySelectorAll("td");
  cells[1].textContent = name;
  cells[2].textContent = category;
  cells[3].textContent = brand;
  cells[4].textContent = quantity;
  cells[5].textContent = threshold;
  cells[6].innerHTML = `<span class="badge bg-${status.class}">${status.label}</span>`;

  editingRow = null;
  bootstrap.Modal.getInstance(document.getElementById("editProductModal")).hide();
});

</script>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    fetch('/api/products')
      .then(response => response.json())
      .then(products => {
        const tbody = document.getElementById('product-table-body');
        tbody.innerHTML = '';
  
        products.forEach((product, index) => {
          const badgeClass =
            product.StockStatus === 'In Stock' ? 'success' :
            product.StockStatus === 'Low Stock' ? 'warning text-dark' :
            'danger';
  
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 101}</td>
            <td>${product.ProductName}</td>
            <td>${product.Category}</td>
            <td>${product.Brand}</td>
            <td>${product.Quantity}</td>
            <td>${product.Threshold}</td>
            <td><span class="badge bg-${badgeClass}">${product.StockStatus}</span></td>
            <td>
              <button class="btn btn-sm btn-primary edit-btn"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-sm btn-danger ms-2 delete-btn"><i class="bi bi-trash"></i></button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error loading products:', error);
      });
  });
  </script>
  
  
</body>
</html>
