<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStockX Dashboard</title>

  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --lsu-purple: #461D7C;
      --lsu-gold: #FDD023;
    }

    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      position: relative;
      z-index: 1;
      width: 240px;
      background: var(--lsu-purple);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: bold;
      padding: 0 20px;
      margin-bottom: 30px;
    }

    .sidebar .nav-link {
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: var(--lsu-gold);
      color: var(--lsu-purple);
      font-weight: bold;
      border-radius: 5px;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
      z-index: 0;
      position: relative;
      overflow: hidden;
    }

    .dashboard-title {
      background-color: var(--lsu-purple);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .card {
      position: relative;
      padding: 25px;
      text-align: center;
      border-radius: 12px;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    .total-products { background-color: var(--lsu-purple); }
    .low-stock { background-color: var(--lsu-gold); color: var(--lsu-purple); }
    .pending-orders { background-color: #007BFF; }
    .out-of-stock { background-color: #DC3545; }

    .chart-container {
      margin-top: 40px;
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .chart-container h4 {
      color: var(--lsu-purple);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
<div class="sidebar">
  <div>
    <h4><i class="bi bi-box"></i> SmartStockX</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="/Dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products"><i class="bi bi-box-seam"></i> Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/suppliers"><i class="bi bi-truck"></i> Suppliers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/supplierdetail"><i class="bi bi-link-45deg"></i> Supplier Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/User"><i class="bi bi-person"></i> Users</a>
      </li>
    </ul>
  </div>
  <div class="bottom-links px-3">
    <hr class="text-white" />
    <a class="nav-link" href="/settings"><i class="bi bi-gear"></i> Settings</a>
    <a class="nav-link text-danger" href="/"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
  </div>
</div>

  <!-- Main Content -->
  <div class="main">
    <div class="dashboard-title">ðŸ“Š Dashboard</div>

    <div class="row g-4">
      <div class="col-md-3"> 
        <a href="products" class="stretched-link"></a>
        <div class="card total-products"> 
          <h5>Total Products</h5>
          <h2>5,000</h2>
        </div>
      </div>
      <div class="col-md-3">
        <a href="products" class="stretched-link"></a>
        <div class="card low-stock">
          <h5>Low Stock</h5>
          <h2>10</h2>
        </div>
      </div>
      <div class="col-md-3">
        <a href="products" class="stretched-link"></a>
        <div class="card total-products text-white" style="background-color: green;">
          <h5 class="card-title">In Stock</h5>
          <h2 id="in-stock-count">15</h2>
        </div>
      </div>
      <div class="col-md-3">
        <a href="products" class="stretched-link"></a>
        <div class="card out-of-stock">
          <h5>Out of Stock</h5>
          <h2>5</h2>
        </div>
      </div>
    </div>

    <div class="chart-container mt-5">
      <h4>ðŸ“ˆ Inventory Trend</h4>
      <canvas id="inventoryChart" height="100"></canvas>
    </div>
  </div>

  <!-- Chart.js -->
  <script>
    const ctx = document.getElementById('inventoryChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Stock Level',
          data: [4000, 4300, 4100, 4500, 5000],
          fill: true,
          backgroundColor: 'rgba(70, 29, 124, 0.2)',
          borderColor: '#461D7C',
          tension: 0.4
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  </script>
</body>
</html>
